name: Push TAG
author: cloudopsworks
description: Push TAG into repository
inputs:
  source_path:
    description: 'The path to the source code'
    required: false
    default: 'source'
  blueprint_path:
    description: 'The path to the blueprint'
    required: false
    default: 'bp'
  token:
    description: 'The GitHub token'
    required: true
  bot_user:
    description: 'The bot user'
    required: true
  bot_email:
    description: 'The bot email'
    required: true

runs:
  using: 'composite'
  steps:
    # Push the changes to Git TAG before deploying anything
    - name: Push TAG
      working-directory: ${{ inputs.source_path }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
      run: |
        git config --global user.name "${{ inputs.bot_user }}"
        git config --global user.email "${{ inputs.bot_email}}"
        git pull --rebase
        make gitflow/version/tag
        ret=$?
        count=3
        while [ $ret -ne 0 ] && [ $count -gt 0 ]; do
          echo "Failed to push TAG, retrying in 10 sec..."
          sleep 10
          git pull --rebase
          make gitflow/version/tag
          ret=$?
          count=$((count-1))
        done
        if [ $ret -ne 0 ]; then
          echo "Failed to push TAG, all retries failed!"
          exit 1
        fi
        make gitflow/version/publish
