name: Deploy Preview Application AWS
author: cloudopsworks
description: Deploy Preview Application AWS
inputs:
  source_path:
    description: 'The path to the source code'
    required: false
    default: 'source'
  blueprint_path:
    description: 'The path to the blueprint'
    required: false
    default: 'bp'
  token:
    description: 'The GitHub token'
    required: true
  cloud_type:
    description: 'The cloud type'
    required: true
  gcp_credentials:
    description: 'Google Cloud Credentials'
    required: true
  gcp_project:
    description: 'Google Cloud Project Name'
    required: true
  gcp_region:
    description: 'Google Cloud Region'
    required: true
  gcp_impersonate_sa:
    description: 'Google Cloud SA Impersonation account'
    required: true
  aws_sts_role_arn:
    description: 'The AWS STS Role ARN'
    required: true
  aws_access_key_id:
    description: 'The AWS access key ID'
    required: true
  aws_secret_access_key:
    description: 'The AWS secret access key'
    required: true
  terraform_state_conf:
    description: 'The Terraform state configuration'
    required: true
  unlock:
    description: 'Unlock the state'
    required: false
    default: 'false'
  lock_id:
    description: 'The lock ID'
    required: false
    default: ''
  destroy:
    description: 'Destroy the state'
    required: false
    default: 'false'
  release_name:
    description: 'The release name'
    required: true
  release_version:
    description: 'The release version'
    required: true
  qualifier:
    description: 'The release qualifier'
    required: false
    default: ''
  project_key:
    description: 'The package name'
    required: true
  deployment_name:
    description: 'The deployment name'
    required: true
  environment:
    description: 'The environment'
    required: true
  artifacts_name:
    description: 'The name of the artifacts to save'
    required: false
    default: 'build_artifacts'
  container_registry:
    description: 'The container registry'
    required: true
  pull_request_name:
    description: 'The pull request name'
    required: true
  cluster_name:
    description: 'The Kubernetes cluster name'
    required: true
  rancher_project_id:
    description: 'The Rancher project ID'
    required: true
  project_owner:
    description: 'The project owner'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Get Preview Domain
      id: preview_domain
      working-directory: ${{ inputs.source_path }}
      shell: bash
      run: |
        VAL=$(yq e '.preview.domain' .cloudopsworks/vars/inputs-global.yaml)
        echo "result=$VAL" >> $GITHUB_OUTPUT

    - name: IAC Setup
      uses: cloudopsworks/blueprints/cd/deploy/common/iac@v5.10
      with:
        source_path: ${{ inputs.source_path }}
        blueprint_path: ${{ inputs.blueprint_path }}
        token: ${{ inputs.token }}

    - name: Copy configurations
      shell: bash
      run: |
        cp -pf ${{ inputs.source_path }}/.cloudopsworks/vars/preview/inputs.yaml ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        cp -pf ${{ inputs.source_path }}/.cloudopsworks/vars/inputs-global.yaml ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs-global.yaml
        yq e '.helm_values_overrides += { "image.repository": "${{ inputs.container_registry }}/${{ inputs.project_owner }}/${{ inputs.project_key }}" }' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.helm_values_overrides += { "ingress.host": "${{ inputs.release_name }}-${{ inputs.pull_request_name }}.${{ steps.preview_domain.outputs.result }}" }' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.helm_values_overrides += { "ingress.rules[0].host": "${{ inputs.release_name }}-${{ inputs.pull_request_name }}.${{ steps.preview_domain.outputs.result }}" }' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.helm_values_overrides += { "ingress.annotations.cert-manager\\.io/cluster-issuer":"letsencrypt-prod" }' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.helm_values_overrides += { "ingress.annotations.nginx\\.ingress\\.kubernetes\\.io/ssl-redirect":"true" }' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.helm_values_overrides += { "ingress.tls.secretName":"${{ inputs.release_name }}-${{ inputs.pull_request_name }}-tls"}' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.helm_values_overrides += { "ingress.tls.enabled":true}' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.namespace_annotations += { "field.cattle.io/projectId": "${{ inputs.rancher_project_id }}" }' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.container_registry = "${{ inputs.container_registry }}"' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.cluster_name = "${{ inputs.cluster_name }}"' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.namespace = "${{ inputs.release_name }}-${{ inputs.pull_request_name }}"' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml
        yq e '.create_namespace = true' -i ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/inputs.yaml

    - name: Copy Values Bundle
      shell: bash
      run: |
        cp -pf ${{ inputs.source_path }}/.cloudopsworks/vars/preview/values.yaml ${{ inputs.blueprint_path }}/kubernetes/helm-values.yaml
        mkdir -p ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/values/
        if [ -d ${{ inputs.source_path }}/.cloudopsworks/vars/preview/values ]; then
          cp -pfR ${{ inputs.source_path }}/.cloudopsworks/vars/preview/values/ ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/
        else
          echo "No values found for ${{ inputs.source_path }}/.cloudopsworks/vars/preview/values, skipping..."
          touch ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes/values/.empty
        fi

    - name: Generate release.yaml
      working-directory: ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes
      shell: bash
      run: |
        cat > release.yaml << EOF 
        release:
          name: preview
          source:
            name: ${{ inputs.project_key }}
            version: ${{ inputs.release_version }}
        EOF

    - name: Generate Global Inputs global-inputs.yaml
      working-directory: ${{ inputs.blueprint_path }}/terraform/gcp
      shell: bash
      run: |
        cat > global-inputs.yaml << EOF
        environment: preview/${{ inputs.pull_request_name }}
        release_name: ${{ inputs.release_name }}
        default:
          region: ${{ inputs.aws_region }}
          sts_role_arn: ${{ inputs.aws_sts_role_arn }}
        EOF

    - name: Generate state_conf.yaml from vars.DEPLOYMENT_STATE_CONF
      working-directory: ${{ inputs.blueprint_path }}/terraform/gcp
      shell: bash
      run: |
        cat > state_conf.yaml << EOF
        ${{ inputs.terraform_state_conf }}
        EOF

    - name: Determine Plan Action
      uses: actions/github-script@v8
      id: plan_action
      with:
        script: |
          const is_destroy = ${{ inputs.destroy }};
          const is_unlock = ${{ inputs.unlock }};
          if (is_destroy) {
            core.setOutput('value', 'plan -destroy -no-color -input=false')
            console.log('destroy');
          } else {
            if (is_unlock) {
              core.setOutput('value', 'force-unlock -force ${{ inputs.lock_id }}')
              console.log('unlock');
            } else {
              core.setOutput('value', 'plan -no-color -input=false')
              console.log('apply');
            }
          }

    - name: Terragrunt Plan
      id: plan
      working-directory: ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes
      shell: bash
      run: |
        echo "::group::Terragrunt Plan"
        terragrunt --non-interactive ${{ steps.plan_action.outputs.value }}
        echo "::endgroup::"
      env:
        TG_TF_PATH: tofu
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        HELM_CREDS_USER: ${{ inputs.aws_access_key_id }}
        HELM_CREDS_PASSWORD: ${{ inputs.aws_secret_access_key }}
        HELM_EXPERIMENTAL_OCI: "1"
        GITHUB_API_TOKEN: ${{ inputs.token }}

    - name: Terragrunt Plan to JSON
      working-directory: ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes
      if: ${{ inputs.unlock != 'true' }}
      shell: bash
      run: |
        echo "::group::Terragrunt Plan to JSON"
        terragrunt --non-interactive show -json plan.tfplan > tfplan.json
        echo "::endgroup::"
      env:
        TG_TF_PATH: tofu
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        GITHUB_API_TOKEN: ${{ inputs.token }}

    - name: TF Summarize of JSON file
      working-directory: ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes
      if: ${{ inputs.unlock != 'true' }}
      shell: bash
      run: |
        echo "::group::TF Summarize of JSON file"
        tf-summarize tfplan.json
        echo "::endgroup::"

    - name: Terragrunt Apply
      id: apply
      working-directory: ${{ inputs.blueprint_path }}/terraform/gcp/kubernetes
      shell: bash
      run: |
        echo "::group::Terragrunt Apply"
        terragrunt --non-interactive apply -no-color plan.tfplan
        echo "::endgroup::"
      continue-on-error: false
      env:
        TG_TF_PATH: tofu
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        HELM_CREDS_USER: ${{ inputs.aws_access_key_id }}
        HELM_CREDS_PASSWORD: ${{ inputs.aws_secret_access_key }}
        HELM_EXPERIMENTAL_OCI: "1"
        GITHUB_API_TOKEN: ${{ inputs.token }}

