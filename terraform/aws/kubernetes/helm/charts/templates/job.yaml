{{- if .Values.job.enabled }}
{{- if not .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}
  labels:
    draft: {{ default "draft-app" .Values.draft }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  template:
    metadata:
      labels:
        draft: {{ default "draft-app" .Values.draft }}
        app: {{ template "fullname" . }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.env }}
        env:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if or .Values.envFrom .Values.injectEnvFrom }}
        envFrom:
        {{- with .Values.envFrom }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.injectEnvFrom }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        livenessProbe:
          {{- if eq .Values.probe.type "http" }}
          httpGet:
            scheme: {{ .Values.probe.scheme }}
            path: {{ .Values.probe.path }}
            {{- if .Values.probe.port }}
            port: {{ .Values.probe.port }}
            {{- else }}
            port: {{ .Values.service.internalPort }}
            {{- end }}
          {{- else if eq .Values.probe.type "tcp" }}
          tcpSocket:
            {{- if .Values.probe.port }}
            port: {{ .Values.probe.port }}
            {{- else }}
            port: {{ .Values.service.internalPort }}
            {{- end }}
          {{- else if eq .Values.probe.type "command" }}
          exec:
            command:
              {{- toYaml .Values.probe.command | nindent 14 }}
          {{- end }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
        readinessProbe:
          {{- if eq .Values.probe.type "http" }}
          httpGet:
            scheme: {{ .Values.probe.scheme }}
            path: {{ .Values.probe.path }}
            {{- if .Values.probe.port }}
            port: {{ .Values.probe.port }}
            {{- else }}
            port: {{ .Values.service.internalPort }}
            {{- end }}
          {{- else if eq .Values.probe.type "tcp" }}
          tcpSocket:
            {{- if .Values.probe.port }}
            port: {{ .Values.probe.port }}
            {{- else }}
            port: {{ .Values.service.internalPort }}
            {{- end }}
          {{- else if eq .Values.probe.type "command" }}
          exec:
            command:
            {{- toYaml .Values.probe.command | nindent 14 }}
          {{- end }}
          periodSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
        {{- if .Values.startupProbe.enabled }}
        startupProbe:
          {{- if eq .Values.probe.type "http" }}
          httpGet:
            scheme: {{ .Values.probe.scheme }}
            path: {{ .Values.probe.path }}
            {{- if .Values.probe.port }}
            port: {{ .Values.probe.port }}
            {{- else }}
            port: {{ .Values.service.internalPort }}
            {{- end }}
          {{- else if eq .Values.probe.type "tcp" }}
          tcpSocket:
            {{- if .Values.probe.port }}
            port: {{ .Values.probe.port }}
            {{- else }}
            port: {{ .Values.service.internalPort }}
            {{- end }}
          {{- else if eq .Values.probe.type "command" }}
          exec:
            command:
            {{- toYaml .Values.probe.command | nindent 14 }}
          {{- end }}
          initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
          failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          periodSeconds: {{ .Values.startupProbe.periodSeconds }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
          {{- if .Values.additionalVolumeMounts }}
            {{- toYaml .Values.additionalVolumeMounts | nindent 10 }}
          {{- end }}
          {{- if .Values.injectedVolumeMounts }}
            {{- toYaml .Values.injectedVolumeMounts | nindent 10 }}
          {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | indent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.additionalVolumes }}
          {{- toYaml .Values.additionalVolumes | nindent 8 }}
        {{- end }}
        {{- if .Values.injectedVolumes }}
          {{- toYaml .Values.injectedVolumes | nindent 8 }}
        {{- end }}
      {{- if .Values.serviceAccount.create }}
      {{- if .Values.serviceAccount.name }}
      serviceAccount: {{ .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- else }}
      serviceAccount: {{ template "fullname" . }}
      serviceAccountName: {{ template "fullname" . }}
      {{- end }}
      {{- end }}
{{- end }}
{{- end }}