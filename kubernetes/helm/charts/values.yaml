# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: draft
  tag: dev
  pullPolicy: IfNotPresent

# Deployment Strategy
strategy:
  type: Recreate

# Extra annotations
annotations: {}

# Extra pod annotations
podAnnotations: {}

# define environment variables here as a map of key: value
env: []

# define environment variables to set from ConfigMap / Secret
envFrom: []

# define environment variables to be injected from Secrets
injectEnvFrom: []

# enable this flag to use knative serve to deploy the app
knativeDeploy: false

# Default terminationGracePeriodSeconds
terminationGracePeriodSeconds: 30

# HorizontalPodAutoscaler
hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 6
  cpuTargetAverageUtilization: 80
  memoryTargetAverageUtilization: 80
  # Enable Metrics
  #cpuPercentage: true
  #memoryPercentage: true
  # Optionals defaults
  #stabilizationWindowSeconds: 300
  #percentValueDown: 40
  #percentPeriodDown: 60
  #percentValueUp: 80
  #percentPeriodUp: 60
  # External
  external: {}
  #  enabled: true
  #  name: external-metric
  #  labelSelector:
  #    labelKey: labelValue
  #  averageValue: 50

# Canary deployments
# If enabled, Istio and Flagger need to be installed in the cluster
canary:
  enabled: false
  progressDeadlineSeconds: 60
  canaryAnalysis:
    interval: "1m"
    threshold: 5
    maxWeight: 60
    stepWeight: 20
    # WARNING: Canary deployments will fail and rollback if there is no traffic that will generate the below specified metrics.
    metrics:
      requestSuccessRate:
        threshold: 99
        interval: "1m"
      requestDuration:
        threshold: 1000
        interval: "1m"
  # The host is using Istio Gateway and is currently not auto-generated
  # Please overwrite the `canary.host` in `values.yaml` in each environment repository (e.g., staging, production)
  host: acme.com

service:
  enabled: true
  #name: SERVICE_NAME
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
#  annotations:
#    fabric8.io/expose: "true"
#    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
# Limits are set outside or off
resources: {}
#  limits:
#    cpu: 500m
#    memory: 512Mi
#  requests:
#    cpu: 400m
#    memory: 512Mi
probe:
  type: http
  scheme: HTTP
  path: /healthz
livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 5
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
startupProbe:
  enabled: false
  initialDelaySeconds: 30
  failureThreshold: 30
  periodSeconds: 10
# Tracing config
tracing:
  enabled: false

# Enable deployment through StatefulSet
# This is useful for applications that require stable network identities and persistent storage.
statefulset:
  enabled: false

# Enable deployment through DaemonSet
# This is useful for applications that need to run on every node in the cluster.
daemonset:
  enabled: false

# Affinity configuration for Pods
affinity: {}

tolerations: {}

nodeSelector: {}

additionalVolumeMounts: {}

additionalVolumes: {}

injectedVolumeMounts: {}

injectedVolumes: {}

# custom ingress annotations on this service
ingress:
  enabled: false
  path: /
  pathType: Prefix
  ingressClass: nginx
  annotations: {}
  tls:
    enabled: false


configMap:
  enabled: false
  values: {}

secret:
  enabled: false
  values: {}

# Service Account
serviceAccount:
  # Specifies whether a service account should be used, if set true, the service account name should be set
  enabled: false
  # Specifies whether a service account should be created
  create: false
  #annotations: {}
  #name: (optional)

job:
  enabled: false

cronjob:
  enabled: false
  restartPolicy: OnFailure

