name: Build Java Sources
author: cloudopsworks
description: Build Java sources and save artifacts
inputs:
  source_path:
    description: 'The path to the source code'
    required: false
    default: 'source'
  blueprint_path:
    description: 'The path to the blueprint'
    required: false
    default: 'bp'
  artifacts_name:
    description: 'The name of the artifacts to save'
    required: false
    default: 'build_artifacts'
  sources_artifacts_name:
    description: 'The name of the sources to save'
    required: false
    default: 'source_artifacts'
  project_key:
    description: 'The release source name, usually the repository name'
    required: true
  bot_user:
    description: 'The bot user to use for the build'
    required: true
  token:
    description: 'The github token to use for the build'
    required: true
  xcode_version:
    description: 'The XCode version to use for the build'
    required: true
  xcode_scheme:
    description: 'The XCode scheme to use for the build'
    required: true
  xcode_sdk:
    description: 'The XCode SDK to use for the build'
    required: true
  xcode_configuration:
    description: 'The XCode configuration to use for the build'
    required: true
  xcode_destination:
    description: 'The XCode destination to use for the build'
    required: true
  xcode_dev_team:
    description: 'The XCode development team to use for the build'
    required: true
  xcode_product_bundle:
    description: 'The XCode product bundle to use for the build'
    required: true
  xcode_extra_args:
    description: 'The XCode extra arguments to use for the build'
    required: false
    default: ''
  xcode_extra_targets:
    description: 'The XCode extra target arguments to use for the build'
    required: false
    default: ''
  xcode_unsigned:
    description: 'The XCode unsigned flag to use for the build'
    required: false
    default: 'false'
  xcode_build_for_testing:
    description: 'The XCode build for testing flag to use for the build'
    required: false
    default: 'false'
  build_certificate_b64:
    description: 'The base64 encoded certificate to use for the build'
    required: true
  build_certificate_pass:
    description: 'The password for the certificate'
    required: true
  build_provision_profile_b64:
    description: 'The base64 encoded provision profile to use for the build'
    required: true
  dev_build_certificate_b64:
    description: 'The base64 encoded certificate to use for the build'
    required: true
  dev_build_certificate_pass:
    description: 'The password for the certificate'
    required: true
  dev_build_provision_profile_b64:
    description: 'The base64 encoded development provision profile to use for the build'
    required: true
  keychain_password:
    description: 'The keychain password to use for the build'
    required: true
  build_export_options_plist:
    description: 'The export options plist to use for the build'
    required: true
outputs:
  semver:
    description: 'The semver version'
    value: ${{ steps.semver.outputs.result }}
  package_name:
    description: 'The package name'
    value: ${{ steps.package_name.outputs.result }}

runs:
  using: 'composite'
  steps:
    - name: Check tools and install
      shell: bash
      run: |
        echo "::group::Check Tools"
        which gh || brew install gh
        which grep || brew install grep
        which yq || brew install yq
        echo "::endgroup::"

    # Versioning SET
    - name: Version SET
      working-directory: ${{ inputs.source_path }}
      shell: bash
      run: |
        echo "::group::XCode Version SET"
        make version
        echo "::endgroup::"
      env:
        GITHUB_ACTOR: ${{ inputs.bot_user }}
        GITHUB_TOKEN: ${{ inputs.token }}

    - name: Version Capture
      working-directory: ${{ inputs.source_path }}
      id: semver
      shell: bash
      run: |
        echo "result=$(cat VERSION)" >> $GITHUB_OUTPUT

    - name: Select XCODE version from github macos runner
      shell: bash
      run: |
        echo "::group::Select XCode Version ${{ inputs.xcode_version }} Tooling"
        sudo xcode-select -s /Applications/Xcode_${{ inputs.xcode_version }}.app
        echo "::endgroup::"

    - name: Install the Apple certificate and provisioning profile - Mobile Platforms
      working-directory: ${{ inputs.source_path }}
      shell: bash
      #if: ${{ !startsWith(inputs.xcode_sdk, 'macosx') }}
      env:
        BUILD_CERTIFICATE_BASE64: ${{ inputs.build_certificate_b64 }}
        P12_PASSWORD: ${{ inputs.build_certificate_pass }}
        BUILD_PROVISION_PROFILE_BASE64: ${{ inputs.build_provision_profile_b64 }}
        DEV_CERTIFICATE_BASE64: ${{ inputs.dev_build_certificate_b64 }}
        DEV_P12_PASSWORD: ${{ inputs.dev_build_certificate_pass }}
        DEV_PROVISION_PROFILE_BASE64: ${{ inputs.dev_build_provision_profile_b64 }}
        KEYCHAIN_PASSWORD: ${{ inputs.keychain_password }}
      run: |
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        
        DEVPP_PATH=$RUNNER_TEMP/devel_pp.mobileprovision
        DEV_CERTIFICATE_PATH=$RUNNER_TEMP/develop_certificate.p12
        
        # import certificate and provisioning profile from secrets
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
        if [ "$DEV_CERTIFICATE_BASE64" != "" ]; then
          echo -n "$DEV_CERTIFICATE_BASE64" | base64 --decode -o $DEV_CERTIFICATE_PATH
        fi
        if [ "$DEV_PROVISION_PROFILE_BASE64" != "" ]; then
          echo -n "$DEV_PROVISION_PROFILE_BASE64" | base64 --decode -o $DEVPP_PATH
        fi

        # create temporary keychain
        security -v create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security -v set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security -v unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # import certificate to keychain
        security -v import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        if [ "$DEV_CERTIFICATE_BASE64" != "" ]; then
          security -v import $DEV_CERTIFICATE_PATH -P "$DEV_P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        fi
        security -v list-keychain -d user -s $KEYCHAIN_PATH

    - name: Set Provissioning Profile - Xcode >= 16
      if: ${{ startsWith(inputs.xcode_version, '16') }}
      shell: bash
      run: |
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        DEVPP_PATH=$RUNNER_TEMP/devel_pp.mobileprovision

        # apply provisioning profile
        mkdir -p ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles
        cp -v $PP_PATH ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles/
        if [ -f $DEVPP_PATH ] ; then
          cp -v $DEVPP_PATH ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles/
        fi

    - name: Set Provissioning Profile - Xcode < 16
      if: ${{ ! startsWith(inputs.xcode_version, '16') }}
      shell: bash
      run: |
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        DEVPP_PATH=$RUNNER_TEMP/devel_pp.mobileprovision

        # apply provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp -v $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
        if [ -f $DEVPP_PATH ] ; then
          cp -v $DEVPP_PATH ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles/
        fi

    # Build the code!
    - name: Build Code
      working-directory: ${{ inputs.source_path }}
      shell: bash
      env:
        GITHUB_ACTOR: ${{ inputs.bot_user }}
        GITHUB_TOKEN: ${{ inputs.token }}
      run: |
        echo "::group::XCode Build"
        xcodebuild -scheme "${{ inputs.xcode_scheme }}" \
          -archivePath build/${{ inputs.project_key }}.xcarchive \
          -sdk ${{ inputs.xcode_sdk }} \
          -configuration ${{ inputs.xcode_configuration }} \
          -destination '${{ inputs.xcode_destination }}' ${{ inputs.xcode_extra_args }} \
          -derivedDataPath build/derived-data \
          clean ${{ inputs.xcode_extra_targets != '' && format('{0} ', inputs.xcode_extra_targets) || '' }}${{ inputs.xcode_build_for_testing == 'true' && 'build-for-testing ' || '' }} ${{ inputs.xcode_unsigned != 'true' && 'archive' || '' }}
        echo "::endgroup::"

    - name: Get Export Options
      id: export_options
      if: ${{ inputs.xcode_unsigned != 'true' }}
      shell: bash
      run: |
        type=$(yq e '.xcode.export_options.type' ${{ inputs.source_path }}/.cloudopsworks/vars/inputs-global.yaml)
        method=$(yq e '.xcode.export_options.method' ${{ inputs.source_path }}/.cloudopsworks/vars/inputs-global.yaml)
        profile=$(yq e '.xcode.export_options.profile' ${{ inputs.source_path }}/.cloudopsworks/vars/inputs-global.yaml)
        app_url=$(yq e '.xcode.export_options.app_url' ${{ inputs.source_path }}/.cloudopsworks/vars/inputs-global.yaml)
        image_url=$(yq e '.xcode.export_options.image_url' ${{ inputs.source_path }}/.cloudopsworks/vars/inputs-global.yaml)
        full_image_url=$(yq e '.xcode.export_options.full_image_url' ${{ inputs.source_path }}/.cloudopsworks/vars/inputs-global.yaml)
        signing_cert=$(yq e '.xcode.export_options.signing_certificate // "Apple Distribution"' ${{ inputs.source_path }}/.cloudopsworks/vars/inputs-global.yaml)
        
        echo "type=$type" >> $GITHUB_OUTPUT
        echo "method=$method" >> $GITHUB_OUTPUT
        echo "profile=$profile" >> $GITHUB_OUTPUT
        echo "app_url=$app_url" >> $GITHUB_OUTPUT
        echo "image_url=$image_url" >> $GITHUB_OUTPUT
        echo "full_image_url=$full_image_url" >> $GITHUB_OUTPUT
        echo "signing_cert=$signing_cert" >> $GITHUB_OUTPUT

    - name: Generate Export Options Plist
      working-directory: ${{ inputs.blueprint_path }}/ci/xcode/bundles
      id: generate_export_options
      if: ${{ inputs.xcode_unsigned != 'true' }}
      shell: bash
      run: |
        echo "::group::Generate Export Options Plist"
        EXPORT_OPTS_PATH=$RUNNER_TEMP/ExportOptions.plist
        cp -v ExportOptions.plist.xml $EXPORT_OPTS_PATH 
        sed -i "" -e 's|__METHOD__|${{ steps.export_options.outputs.method }}|g' $EXPORT_OPTS_PATH
        sed -i "" -e 's|__PROFILE_NAME__|${{ steps.export_options.outputs.profile }}|g' $EXPORT_OPTS_PATH
        sed -i "" -e 's|__APP_URL__|${{ steps.export_options.outputs.app_url }}|g' $EXPORT_OPTS_PATH
        sed -i "" -e 's|__IMAGE_URL__|${{ steps.export_options.outputs.image_url }}|g' $EXPORT_OPTS_PATH
        sed -i "" -e 's|__FULL_IMAGE_URL__|${{ steps.export_options.outputs.full_image_url }}|g' $EXPORT_OPTS_PATH
        sed -i "" -e 's|__SIGNING_CERT__|${{ steps.export_options.outputs.signing_cert }}|g' $EXPORT_OPTS_PATH
        sed -i "" -e 's|__TEAM_ID__|${{ inputs.xcode_dev_team }}|g' $EXPORT_OPTS_PATH
        sed -i "" -e 's|__PRODUCT_BUNDLE__|${{ inputs.xcode_product_bundle }}|g' $EXPORT_OPTS_PATH
        echo "Output: $EXPORT_OPTS_PATH"
        cat $EXPORT_OPTS_PATH
        echo "::endgroup::"

    - name: Export IPA - XCode Signed
      working-directory: ${{ inputs.source_path }}
      shell: bash
      if: ${{ inputs.xcode_unsigned != 'true' }}
      env:
        GITHUB_ACTOR: ${{ inputs.bot_user }}
        GITHUB_TOKEN: ${{ inputs.token }}
      run: |
        echo "::group::XCode Export IPA - Signed"
        EXPORT_OPTS_PATH=$RUNNER_TEMP/ExportOptions.plist
        xcodebuild -exportArchive \
          -archivePath build/${{ inputs.project_key }}.xcarchive \
          -exportPath build/${{ inputs.artifacts_name }} \
          -exportOptionsPlist $EXPORT_OPTS_PATH
        echo "::endgroup::"

    - name: Generate IPA - Unsigned
      shell: bash
      if: ${{ inputs.xcode_unsigned == 'true' }}
      env:
        GITHUB_ACTOR: ${{ inputs.bot_user }}
        GITHUB_TOKEN: ${{ inputs.token }}
      run: |
        echo "::group::XCode Export IPA - Unsigned"
        tmp_dir=$(mktemp -d)
        cp -R "${{ inputs.source_path }}/build/derived-data/Build/Products/${{ inputs.xcode_configuration }}-iphoneos/${{ inputs.xcode_scheme }}.app" $tmp_dir
        cd $tmp_dir
        mkdir -p $GITHUB_WORKSPACE/build/${{ inputs.artifacts_name }}
        zip -r $GITHUB_WORKSPACE/build/${{ inputs.artifacts_name }}/${{ inputs.artifacts_name }}.ipa .
        echo "::endgroup::"
