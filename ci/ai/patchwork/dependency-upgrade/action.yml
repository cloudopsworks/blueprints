name: Patchwork action AI Agentic Patch Management Process - Dependency Upgrade
author: cloudopsworks
description: This action runs the Patchwork AI Agentic Patch Management Process
inputs:
  source_path:
    description: 'The path to the source code'
    required: false
    default: 'source'
  blueprint_path:
    description: 'The path to the blueprint'
    required: false
    default: 'bp'
  token:
    description: 'The Github token'
    required: true
  patched_token:
    description: 'Patched Code SAAS Token'
    required: true
  libraries_io_key:
    description: 'Libraries.io API Key'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install cdxgen
      shell: bash
      run: |
        npm install -g @cyclonedx/cdxgen@10.7.1
        pip install owasp-depscan

    - name: Dependency Upgrade Params
      shell: bash
      run: |
        echo "upgrade_threshold: minor" >> patchwork-setting.yaml
        echo "branch_prefix: feature/" >> patchwork-setting.yaml
        echo "branch_suffix: \"-${{ github.run_id }}\"" >> patchwork-setting.yaml

    - name: Dependency Upgrade Params - libraries.io
      shell: bash
      if: ${{ inputs.libraries_io_key != '' }}
      env:
        LIBRARIES_IO_KEY: ${{ inputs.libraries_io_key }}
      run: |
        echo "analyze_impact: true" >> patchwork-setting.yaml
        echo "libraries_api_key: $LIBRARIES_IO_KEY" >> patchwork-setting.yaml

    - name: Patchwork Dependency Upgrade
      working-directory: ${{ inputs.source_path }}
      shell: bash
      if: ${{ inputs.patched_token == '' }}
      env:
        GIT_TOKEN: ${{ inputs.token }}
      run: |
        patchwork DependencyUpgrade github_api_key=$GIT_TOKEN --config ../patchwork-setting.yaml --plain

    - name: Patchwork Dependency Upgrade - Patched Codes
      working-directory: ${{ inputs.source_path }}
      shell: bash
      if: ${{ inputs.patched_token != '' }}
      env:
        GIT_TOKEN: ${{ inputs.token }}
        PATCHED_TOKEN: ${{ inputs.patched_token }}
      run: |
        patchwork DependencyUpgrade github_api_key=$GIT_TOKEN patched_api_key=$PATCHED_TOKEN --config ../patchwork-setting.yaml --plain
