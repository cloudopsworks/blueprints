name: Build Android SDK Sources
author: cloudopsworks
description: Build Android SDK sources and save artifacts
inputs:
  source_path:
    description: 'The path to the source code'
    required: false
    default: 'source'
  blueprint_path:
    description: 'The path to the blueprint'
    required: false
    default: 'bp'
  artifacts_name:
    description: 'The name of the artifacts to save'
    required: false
    default: 'build_artifacts'
  sources_artifacts_name:
    description: 'The name of the sources to save'
    required: false
    default: 'source_artifacts'
  project_key:
    description: 'The release source name, usually the repository name'
    required: true
  bot_user:
    description: 'The bot user to use for the build'
    required: true
  token:
    description: 'The github token to use for the build'
    required: true
  android_version:
    description: 'The Android SDK version to use for the build'
    required: true
  android_sdk:
    description: 'The Android SDK SDK to use for the build'
    required: true
  android_configuration:
    description: 'The Android SDK configuration to use for the build'
    required: true
  android_destination:
    description: 'The Android SDK destination to use for the build'
    required: true
  android_extra_args:
    description: 'The Android SDK extra arguments to use for the build'
    required: false
    default: ''
  android_extra_targets:
    description: 'The Android SDK extra target arguments to use for the build'
    required: false
    default: ''
  android_packages:
    description: 'The Android SDK packages to use for the build'
    required: false
    default: 'tools platform-tools'
outputs:
  semver:
    description: 'The semver version'
    value: ${{ steps.semver.outputs.result }}
  package_name:
    description: 'The package name'
    value: ${{ steps.package_name.outputs.result }}

runs:
  using: 'composite'
  steps:
    - name: Check tools and install
      shell: bash
      run: |
        echo "::group::Check Tools"
        which gh || brew install gh
        which grep || brew install grep
        which yq || brew install yq
        echo "::endgroup::"

    # Versioning SET
    - name: Version SET
      working-directory: ${{ inputs.source_path }}
      shell: bash
      run: |
        echo "::group::Android SDK Version SET"
        make version
        echo "::endgroup::"
      env:
        GITHUB_ACTOR: ${{ inputs.bot_user }}
        GITHUB_TOKEN: ${{ inputs.token }}

    - name: Version Capture
      working-directory: ${{ inputs.source_path }}
      id: semver
      shell: bash
      run: |
        echo "result=$(cat VERSION)" >> $GITHUB_OUTPUT

    - name: Setup Base Java Environment
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: ${{ inputs.android_version }}
        packages: ${{ inputs.android_packages }}

    # Build the code!
    - name: Build Code
      working-directory: ${{ inputs.source_path }}
      shell: bash
      env:
        GITHUB_ACTOR: ${{ inputs.bot_user }}
        GITHUB_TOKEN: ${{ inputs.token }}
      run: |
        echo "::group::Gradle Android SDK Build"
        ./gradlew --no-daemon ${{ inputs.android_extra_args }} clean build ${{ inputs.android_extra_targets }}
        echo "::endgroup::"

    # Test the code!
    - name: Test Code
      working-directory: ${{ inputs.source_path }}
      shell: bash
      env:
        GITHUB_ACTOR: ${{ inputs.bot_user }}
        GITHUB_TOKEN: ${{ inputs.token }}
      run: |
        echo "::group::Gradle Android SDK Run Tests"
        ./gradlew --no-daemon test
        echo "::endgroup::"

