display_information:
  name: CloudOpsWorks Researcher Agent
  description: CloudOpsWorks Openclaw Researcher Agent
  background_color: "#4c66b5"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: CloudOpsWorks Researcher
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - files:read
      - groups:read
      - groups:write
      - im:read
      - im:write
      - links:read
      - mpim:read
      - mpim:write
      - reactions:read
      - mpim:history
      - im:history
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - channel_rename
      - group_rename
      - member_joined_channel
      - member_left_channel
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
